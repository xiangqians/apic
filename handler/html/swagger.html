<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ .prefix }}/image/favicon.svg" type="image/svg+xml" rel="icon">
    <link href="{{ .prefix }}/css/header.css" type="text/css" rel="stylesheet">
    <link href="{{ .prefix }}/css/footer.css" type="text/css" rel="stylesheet">
    <link href="{{ .prefix }}/css/swagger.css" type="text/css" rel="stylesheet">
    <title>Apic</title>
</head>
<body>
<div id="swagger-editor"></div>
</body>
</html>
<script src="{{ .prefix }}/js/crypto-js.js" type="text/javascript"></script>
<script src="{{ .prefix }}/js/swagger.js" type="text/javascript"></script>
<script src="{{ .prefix }}/js/util.js" type="text/javascript"></script>
{{ range $file := .dir.Files }}
{{ if eq $file.Type "js" }}
<script src="{{ $.prefix }}/{{ $.dir.Id }}/{{ $file.Id }}" type="text/javascript"></script>
{{ end }}
{{ end }}
<script type="text/javascript">
    window.onload = () => {
        window.urlName = '{{ .file.Name }}';
        let url = '{{ $.prefix }}/{{ .dir.Id }}/{{ .file.Id }}';
        window.swaggerEditor = SwaggerEditorBundle({
            dom_id: '#swagger-editor',
            url: url,
            docExpansion: 'none',         // 全部折叠
            defaultModelsExpandDepth: -1, // 隐藏模型定义
            defaultModelExpandDepth: 3,   // 模型默认展开深度
            deepLinking: true,            // 启用 URL 深度链接，让浏览器地址栏的 URL 能直接跳转到特定的 API 文档位置（如某个 Tag、Operation 或 Model）
            displayRequestDuration: true, // 是否显示 API 请求耗时
            persistAuthorization: true,   // 持久化授权配置
            plugins: [() => ({            // 自定义插件
                statePlugins: {
                    spec: {
                        wrapActions: {
                            // 通过插件拦截 execute 动作来获取当前 Operation
                            execute: (originalExecute) => (operation) => {
                                window.swaggerEditor.operation = operation;
                                return originalExecute(operation);
                            },
                        },
                    }
                },
            })],
            // 请求拦截器，将所有 API 请求转到本地代理
            requestInterceptor: function (request) {
                let operation = window.swaggerEditor?.operation;
                if (operation) {
                    if (window.requestInterceptor) {
                        request = window.requestInterceptor.handle(operation, request);
                    }

                    let specSelectors = window.swaggerEditor.specSelectors;
                    let scheme = specSelectors.operationScheme() || 'http';
                    let baseUrl = scheme + '://' + specSelectors.host();
                    if (request.url.startsWith(baseUrl)) {
                        request.headers['X-Url'] = request.url;
                        request.url = '{{ .prefix }}/proxy' + request.url.substring(baseUrl.length);
                    }
                }
                return request;
            },
            // 响应拦截器
            responseInterceptor: (response) => {
                let operation = window.swaggerEditor?.operation;
                if (operation) {
                    if (window.responseInterceptor) {
                        response = window.responseInterceptor.handle(operation, response);
                    }
                }
                return response;
            },
            // 加载完成回调
            onComplete: function () {
                // 设置标题
                document.title = window.swaggerEditor.specSelectors.info().get('title');


                // ui element
                let uiElement = document.getElementsByClassName('swagger-ui')[0];

                // header element
                let headerElement = document.querySelector('.swagger-ui > .header');
                if (headerElement == null) {
                    let pane1 = document.querySelector('.Pane1');
                    let pane2 = document.querySelector('.Pane2');
                    let resizer = document.querySelector('.Resizer');
                    pane1.style.width = '0%';
                    pane2.style.width = '100%';
                    resizer.style.width = '0px';

                    uiElement.insertAdjacentHTML('afterbegin', `{{ template "header" . }}`);
                    document.querySelector('.header .edit').addEventListener('click', function () {
                        let value = this.getAttribute('value');
                        if (value === '1') {
                            value = '0';
                            this.textContent = '编辑';
                            let pane1 = document.querySelector('.Pane1');
                            let pane2 = document.querySelector('.Pane2');
                            let resizer = document.querySelector('.Resizer');
                            pane1.style.width = '0%';
                            pane2.style.width = '100%';
                            resizer.style.width = '0px';
                        } else {
                            value = '1';
                            this.textContent = '退出编辑';
                            let pane1 = document.querySelector('.Pane1');
                            let pane2 = document.querySelector('.Pane2');
                            let resizer = document.querySelector('.Resizer');
                            pane1.style.width = '50%';
                            pane2.style.width = '50%';
                            resizer.style.width = '11px';
                        }
                        this.setAttribute('value', value);
                    });
                } else if (headerElement !== uiElement.firstElementChild) {
                    uiElement.insertBefore(headerElement, uiElement.firstElementChild);
                }

                // footer element
                let footerElement = document.querySelector('.swagger-ui > .footer');
                if (footerElement == null) {
                    uiElement.insertAdjacentHTML('beforeend', `{{ template "footer" . }}`);
                } else if (footerElement !== uiElement.lastElementChild) {
                    uiElement.appendChild(footerElement);
                }
            },
        });

        const timeout = 2 * 1000;
        function diff() {
            // 获取内容
            let spec = window.swaggerEditor.specSelectors.specStr();
            // 计算哈希值
            let hash = CryptoJS.SHA256(spec).toString();
            if (window.swaggerEditor.hash == null) {
                window.swaggerEditor.hash = hash;
                setTimeout(() => diff(), timeout);
            } else if (window.swaggerEditor.hash != hash) {
                fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'text/plain'},
                    body: spec,
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    return response.text();
                }).then(data => {
                    if (data === 'ok') {
                        // console.log(data);
                        window.swaggerEditor.hash = hash;
                    } else {
                        alert(data);
                    }
                    setTimeout(() => diff(), timeout);
                }).catch(error => {
                    alert(error);
                    setTimeout(() => diff(), timeout);
                });
            } else {
                setTimeout(() => diff(), timeout);
            }
        }
        setTimeout(() => diff(), timeout);
    };
</script>
