<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ .prefix }}/swagger.css" type="text/css" rel="stylesheet">
    <title>Swag</title>
    <style>
        .swagger-ui {
            overflow-y: auto !important;
            max-height: 100vh !important;
        }
    </style>
</head>
<body>
<div id="swagger-editor"></div>
</body>
</html>
<script src="{{ .prefix }}/swagger.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload = () => {
        window.swaggerEditor = SwaggerEditorBundle({
            dom_id: '#swagger-editor',
            url: '{{ .prefix }}/{{ .name }}',
            docExpansion: 'none',         // 全部折叠
            defaultModelsExpandDepth: -1, // 隐藏模型定义
            defaultModelExpandDepth: 2,   // 模型默认展开深度
            deepLinking: true,            // 启用 URL 深度链接，让浏览器地址栏的 URL 能直接跳转到特定的 API 文档位置（如某个 Tag、Operation 或 Model）
            displayRequestDuration: true, // 是否显示 API 请求耗时
            requestInterceptor: function (request) { // 将所有 API 请求转到本地代理
                let baseUrl = null;
                let specSelectors = window.swaggerEditor?.specSelectors;
                if (specSelectors) {
                    let scheme = specSelectors.operationScheme() || 'http';
                    baseUrl = scheme + '://' + specSelectors.host();
                }

                if (baseUrl !== null && request.url.startsWith(baseUrl)) {
                    request.headers['Base-Url'] = baseUrl;
                    request.url = '{{ .prefix }}/proxy' + request.url.substring(baseUrl.length);
                }
                return request;
            }
        });
    };
</script>
